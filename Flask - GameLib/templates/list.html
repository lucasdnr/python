{% extends "base.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games%}
                <tr>
                    <td>{{game._name}}</td>
                    <td>{{game._category}}</td>
                    <td>{{game._console}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
